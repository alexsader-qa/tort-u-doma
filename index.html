<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин тортов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.jpg" type="image/png">

    <div class="main-container">

            <h1>Добро пожаловать в мир вкуснейших тортов!</h1>

        </div>

        <div class="gallery">
            <div class="cake-item">
                <img src="cake1.jpg" alt="Тортишка 1">
                <span class="price-tag">От 1500 руб.</span>
            </div>
            <div class="cake-item">
                <img src="cake2.jpg" alt="Тортишка 2">
                <span class="price-tag">От 1500 руб.</span>
            </div>
            <div class="cake-item">
                <img src="cake3.jpg" alt="Тортишка 3">

            </div>

        <div class="master">

            <img src="master.jpg" alt="Мастер-тортодел">

        <footer>
            © 2025 Домашняя выпечка | Сделано с любовью ❤️
